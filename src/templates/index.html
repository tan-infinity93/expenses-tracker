<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expenses</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<!-- Brand/logo -->
	<a class="navbar-brand" href="#">Flask Expenses</a>
	
	<!-- Links -->
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="#">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">Reports</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">About</a>
		</li>
	</ul>
</nav>

<div class="container-fluid">
	<br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="card">
				<div class="card-header">Add New Expenses</div>
				<div class="card-body">
					<div class="form-group">
						<label for="email">Enter Expense Category:</label>
						<input type="text" class="form-control" placeholder="" id="et">
					</div>
					<div class="form-group">
						<label for="pwd">Enter Expense Cost:</label>
						<input type="number" step="any" class="form-control" placeholder="" id="ec">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		<div class="col-sm-4"></div>
	</div>
</div>
